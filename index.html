<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fake profile</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="boxall">
        <div class="box">
            <div class="genderbox sizebox">
                <label for="gender">gender :</label>
                <span id="gender"></span>
            </div>
            <div class="agebox sizebox">
                <label for="age">age :</label>
                <span id="age"></span>
            </div>
                
            <div class="fullnamebox">
               <div class="lastnamebox sizebox">
                <label for="lastname">lastname :</label>
                <span id="lastname"></span>
               </div>
                <div class="namebox sizebox">
                    <label for="name">name :</label>
                    <span id="name"></span>
                </div>
            </div>
            
            <div class="locationbox">
               <div class="contrybox sizebox">
                <label for="contry">contry :</label>
                <span id="contry"></span>
               </div>
               <div class="citybox sizebox">
                   <label for="city">city :</label>
                   <span id="city"></span>
               </div>
            </div>
            <div class="conactionbox">
                <div class="phonebox sizebox">
                    <label for="phone">phone :</label>
                    <span id="phone"></span>
                </div>
                <div class="emailbox sizebox">
                 <label for="email">email :</label>
                 <span id="email"></span>
                </div>
            </div>
        </div>
        <div class="imgbox">
            <img src="https://randomuser.me/api/portraits/thumb/women/84.jpg" alt="picture">
        </div>

    </div>

    <button>create new person</button>
    <script src="./js/app.js"></script>
</body>
</html>
